<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="image">
                <div class="logo"><img src="./img/odin.png">ODIN</div>
                <div class="image-credits"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-header">
                    <p>Let's do this!</p>
                </div>
                <div class="form-inputs">
                    <div class="name">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="password">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input">
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="password_confirm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Create Account">
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>
